os:
  - linux
  - osx

cache:
  directories:
    - $HOME/node_modules
    - $HOME/.yarn-cache
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
after_script:
  - npm start

