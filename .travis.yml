matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      sudo: false
      node_js:
        - '4'
        - '5'
        - '6'
        - '7'
      before_install:
        - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
      android:
        components:
          - build-tools-23.0.1
          - android-23
      script:
        - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
    - language: objective-c
      os: osx
      osx_image: xcode8.2
      node_js: false
      before_install:
        - nvm install 6
        - node --version
      xcode_project: ios/myApp.xcodeproj
      xcode_scheme: ios/myAppTests
      script:
        - cd ios
        - xcodebuild -scheme myApp -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
        - travis_retry xctool run-tests -scheme myApp -sdk iphonesimulator -launch-timeout 90  ONLY_ACTIVE_ARCH=NO
